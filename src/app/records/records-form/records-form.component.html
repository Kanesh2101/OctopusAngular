<div class="d-flex justify-content-center custom-padding">
  <div class="card px-1 py-4">
    <h6 class="information mt-4">{{ titleLable }}</h6>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="input-group">
              <input
                id="description"
                class="form-control"
                type="description"
                placeholder="Description"
                name="description"
                formControlName="description"
                [class.is-invalid]="
                  taskForm.controls['description'].invalid &&
                  taskForm.controls['description'].touched
                "
              />
            </div>
          </div>
          <div
            *ngIf="
              taskForm.controls['description'].touched &&
              (taskForm.controls['description'].errors ||
                taskForm.controls['description'].invalid)
            "
          >
            <small class="text-danger">Valid Email is required</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex flex-row">
          <div class="form-group col-sm-6 pl-0">
            <!-- <label for="name">Name</label> -->
            <input
              class="form-control"
              type="text"
              placeholder="Status"
              formControlName="status"
              [class.is-invalid]="
                taskForm.controls['status'].invalid &&
                taskForm.controls['status'].touched
              "
            />
            <div
              *ngIf="
                taskForm.controls['status'].touched &&
                (taskForm.controls['status'].errors ||
                  taskForm.controls['status'].invalid)
              "
            >
              <small class="text-danger">First Name is required</small>
            </div>
          </div>

          <div class="form-group col-sm-6 pr-0">
            <!-- <label for="name">Name</label> -->
            <input
              class="form-control"
              type="text"
              placeholder="Assigned By"
              formControlName="assignedBy"
              [class.is-invalid]="
                taskForm.controls['assignedBy'].invalid &&
                taskForm.controls['assignedBy'].touched
              "
            />
            <div
              *ngIf="
                taskForm.controls['assignedBy'].touched &&
                (taskForm.controls['assignedBy'].errors ||
                  taskForm.controls['assignedBy'].invalid)
              "
            >
              <small class="text-danger">First Name is required</small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                placeholder="Assigned To"
                formControlName="assignedTo"
                [class.is-invalid]="
                  taskForm.controls['assignedTo'].invalid &&
                  taskForm.controls['assignedTo'].touched
                "
              />
            </div>
          </div>
          <div
            *ngIf="
              taskForm.controls['assignedTo'].touched &&
              (taskForm.controls['assignedTo'].errors ||
                taskForm.controls['assignedTo'].invalid)
            "
          >
            <small class="text-danger">Contact No is required</small>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                placeholder="Start Date"
                formControlName="startDate"
                [class.is-invalid]="
                  taskForm.controls['endDate'].invalid &&
                  taskForm.controls['endDate'].touched
                "
              />
            </div>
          </div>
          <div
            *ngIf="
              taskForm.controls['endDate'].touched &&
              (taskForm.controls['endDate'].errors ||
                taskForm.controls['endDate'].invalid)
            "
          >
            <small class="text-danger">Address is required</small>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                placeholder="End Date"
                formControlName="endDate"
                [class.is-invalid]="
                  taskForm.controls['endDate'].invalid &&
                  taskForm.controls['endDate'].touched
                "
              />
            </div>
          </div>
          <div
            *ngIf="
              taskForm.controls['endDate'].touched &&
              (taskForm.controls['endDate'].errors ||
                taskForm.controls['endDate'].invalid)
            "
          >
            <small class="text-danger">Address is required</small>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column text-center px-5 mt-3 mb-3"></div>
      <button class="btn btn-primary btn-block confirm-button">
        {{ buttonLabel }}
      </button>
    </form>
  </div>
</div>
